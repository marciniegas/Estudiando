<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Document</title>

    <style>

:root{
        --white: #FFFFFF;
        --black: #000000;
        --very-ligh-pink: #C7C7C7;
        --text-input-field: #F7F7F7;
        --hospital-green: #ACD9B2;
        --sm: 14px;
        --md: 16px;
        --lg: 18px;
        }
    
        body {
            margin: 0;
            font-family: 'Quicksand', 
            sans-serif;
           
        }
        
        
        .product-detail{
            width: 360px;
            padding: 24px;
            box-sizing: border-box;
            position: absolute;
            right: 0;
        }

        .title-container{
            display: flex;   
        }

        .title-container img{
            transform: rotate(180deg);
            margin-right: 14px;
        }

        .title {
            font-size: var(--lg);
            font-weight: bold;
        }

        .order{
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            margin-bottom: 24px;
            border-radius: 8px;
            padding: 0 24px; 
        }
   
        .order p:nth-child(1){
            display: flex;
            flex-direction: column;
        }

        .order p:nth-child(2){
            text-align: end;
            font-weight: bold;
        }

        .order p span:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
        }

        .shopping-cart {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }

        .shopping-cart figure{
            margin: 0;
        }

        .shopping-cart figure img {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            object-fit: cover;
        }

        .shopping-cart p:nth-child(2) {
            color: var(--very-ligh-pink);
        }
        
        .shopping-cart p:nth-child(3) {
            font-size: var(md);
            font-weight: bold;
        }

        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 52px;
        }

        @media (max-width: 640px) {
            .product-detail{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside class="product-detail">
        <div class="title-container">
            <img src="./icons/flechita.svg" alt="arrow">
            <p class="title">Mi orden</p>
        </div>
        
        <div class="my-order-content">
            
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/5920192/pexels-photo-5920192.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                    alt="cubo-1">
                </figure>
                <p>Cubo</p>
                <p>$5.00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/5920192/pexels-photo-5920192.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                    alt="cubo-1">
                </figure>
                <p>Cubo</p>
                <p>$5.00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/5920192/pexels-photo-5920192.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                    alt="cubo-1">
                </figure>
                <p>Cubo</p>
                <p>$5.00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/5920192/pexels-photo-5920192.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                    alt="cubo-1">
                </figure>
                <p>Cubo</p>
                <p>$5.00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>

            <div class="order">
                <p>
                    <span>Total</span>
                </p>
                <p>$20.00</p>
            </div>
                <button class="primary-button"
                >Pagar
                </button>  
        </div>
    </aside>
</body>
</html>
